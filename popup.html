<!DOCTYPE html>
<html>
  <head>
    <title>Rachel - 账号登录</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style="min-width: 300px;overflow-x: hidden;background-color: #CDCDCD;font-family: Arial !important;">
    <p>
      <label for="computer_name"  style="background:#E84A40;">主机编号：</label>
      <input type="text" id="computer_name">
    </p>

    <p>
      <label  style="background:#FCD209;">使用环境：</label>
      <select name="env" id="env">
        <option value="pro">生产使用</option>
        <option value="test">测试使用</option>
        <option value="dev">本地使用</option>
      </select>
    </p>

    <p>
      <label  style="background:#008000;">mode：</label>
      <select name="mode" id="mode">
        <option value="guessyou">猜你喜欢</option>
        <option value="specialbuy">京东特色购</option>
        <option value="elevator">左侧滚动条2F</option>
        <option value="focus">首页轮播</option>
        <option value="todays">今日推荐</option>
        <option value="rand">随机</option>
      </select>
    </p>

    <p>
      <label style="background:#FFF;">RUN：</label>
      <input type="checkbox" name="running" checked="checked" id="running"/>
    </p>

    <p>
      <input type="button" value="保存" id="save">
      <input type="button" value="保存并开始任务" id="saveAndStart">
    </p>
  </body>
</html>
